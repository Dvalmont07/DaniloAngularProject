<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal" action="">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for=fullName>Full Name</label>
                <div class="col-sm-8">
                    <input formControlName="fullName" type="text" id="fullName" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-8">
                    <input formControlName="email" type="text" id="email" class="form-control">
                </div>
            </div>


            <div formGroupName="skills">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="skillName">Skill</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="skillName" placeholder="Name" formControlName="skillName">
                    </div>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="experienceInYears" placeholder="Experience In Years" formControlName="experienceInYears">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="proficiency">proficiency</label>

                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input formControlName="proficiency" type="radio" id="proficiency" class="form-control" value="begniner">Begniner
                        </label>
                        <label class="radio-inline">
                            <input formControlName="proficiency" type="radio" id="proficiency" class="form-control" value="intermediate">Intermediate
                        </label>
                        <label class="radio-inline">
                            <input formControlName="proficiency" type="radio" id="proficiency" class="form-control" value="advanced">Advanced
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary">Save</button>
        </div>
    </div>
</form>

<table border="1">
    <tr>
        <th style="padding:10px;">FormGroup</th>

    </tr>
    <tr>
        <td style="padding:10px;">
            <div>Touched: {{employeeForm.touched}}</div>
            <div>Dirty: {{employeeForm.dirty}}</div>
            <div>Valid: {{employeeForm.valid}}</div>
            <div>Pristine: {{employeeForm.pristine}}</div>
            <div>Form Values: {{employeeForm.value | json}}</div>
        </td>
    </tr>


</table>
